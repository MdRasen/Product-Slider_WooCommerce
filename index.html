<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Slider - WooCommerce</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>
  <div class="carousel">
    <div class="slide">
      <!-- Slide Items -->
      <div class="product">
        <div class="product-img">
          <img src="assets/1.jpg" alt="image-1">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 1</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="product">
        <div class="product-img">
          <img src="assets/2.jpg" alt="image-2">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 2</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="product">
        <div class="product-img">
          <img src="assets/3.jpg" alt="image-3">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 3</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="product">
        <div class="product-img">
          <img src="assets/4.jpg" alt="image-4">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 4</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="product">
        <div class="product-img">
          <img src="assets/5.jpg" alt="image-5">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 5</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="product">
        <div class="product-img">
          <img src="assets/6.jpg" alt="image-6">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 6</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="product">
        <div class="product-img">
          <img src="assets/7.jfif" alt="image-7">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 7</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="product">
        <div class="product-img">
          <img src="assets/8.jfif" alt="image-8">
        </div>
        <div class="product-info">
          <div class="title">Women's Party Dress 8</div>
          <div class="price">$100</div>
          <button>Add To Cart</button>
        </div>
      </div>
    </div>

    <!-- Pre-Next Buttons -->
    <div class="btns">
      <button id="pre">Previous</button>
      <button id="nxt">Next</button>
    </div>

  </div>

  <!-- JS for Slider -->
  <script src="slider-script.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
